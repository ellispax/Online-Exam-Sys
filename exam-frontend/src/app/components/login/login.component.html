<app-navbar></app-navbar>
<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login to Your Account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Enter your email address" required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Log In</button>
      </form>
      <div class="text-center mt-3">
        <span>Don't have an account?</span>
        <a routerLink="/signup" class="ml-1">Sign Up</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
