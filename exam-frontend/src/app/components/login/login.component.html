<app-navbar></app-navbar>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">Log in to your account</h5>
          <form>
            <div class="form-group">
              <label for="username">Email address</label>
              <input type="text" class="form-control"  name="username" required [(ngModel)]="username" >
              <!-- <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="username" required> -->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control"  name="password" required  [(ngModel)]="password" >
              <!-- <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" required> -->
            </div>
           
            <button type="submit" class="btn btn-primary btn-block" (click)="login()">Log in</button>
          </form>
          <div class="mt-3 text-center">
            <a href="#" class="text-primary">Forgot your password?</a>
          </div>
          <div class="mt-3 text-center">
            Don't have an account? <a routerLink="/signup" class="text-primary">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
